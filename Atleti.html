// Recherche
function searchPlayer() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  const filtered = players.filter(p => p.nom.toLowerCase().includes(query));
  if(filtered.length === 0) {
    resultsDiv.innerHTML = '<p>Aucun résultat trouvé.</p>';
    return;
  }

  filtered.forEach(p => {
    const card = document.createElement('div');
    card.className = 'player-card';
    let html = `<h3>${p.nom}</h3>`;
    if(p.photos) html += `<img src="${p.photos[0]}" alt="${p.nom}">`;
    html += `<p>${p.description || ''}</p>`;
    if(p.trophees) html += `<p><strong>Trophées :</strong> ${p.trophees.join(', ')}</p>`;
    if(p.anecdotes) html += `<p><strong>Anecdotes :</strong> ${p.anecdotes.join(' | ')}</p>`;
    card.innerHTML = html;

    if(p.stats && p.stats.length > 0) {
      const canvas = document.createElement('canvas');
      card.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: p.stats.map(s => s.annee),
          datasets: [
            {label:'Buts', data:p.stats.map(s => s.buts), backgroundColor:'#d71a28'},
            {label:'Passes décisives', data:p.stats.map(s => s.passesDecisives), backgroundColor:'#1a73e8'}
          ]
        },
        options: {responsive:true, scales:{y:{beginAtZero:true}}}
      });
    }

    resultsDiv.appendChild(card);
  });
}

// Quiz aléatoire
function generateQuiz() {
  const player = players[Math.floor(Math.random()*players.length)];
  if(!player.stats || player.stats.length===0) return;
  const stat = player.stats[Math.floor(Math.random()*player.stats.length)];
  const question = `Combien de buts ${player.nom} a marqué en ${stat.annee} ?`;
  const answer = stat.buts;
  document.getElementById('quizQuestion').innerHTML = `<p>${question}</p><p><em>Réponse : ${answer}</em></p>`;
}

// Sondage aléatoire
function generatePoll() {
  const player = players[Math.floor(Math.random()*players.length)];
  const options = ["Très bon","Bon","Moyen","Mauvais"];
  const question = `Que pensez-vous de la performance de ${player.nom} ?`;
  document.getElementById('pollQuestion').innerHTML = `<p>${question}</p>${options.map(o=>`<button>${o}</button>`).join(' ')}`;
}
